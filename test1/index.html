        <script>
        //  new fullpage('#fullpage', { autoScrolling: true, navigation: true, anchors: ['page1', 'page2', 'page3'] }); 
         
         
         
         $(document).ready(function() {
      var slideIndexS = 0,
          sliding = false;

          $('#fullpage').click
      
      $('#fullpage').fullpage({
        sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
        anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
        menu: '#menu',
            css3: true,
            licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
            afterSlideLoad: function(section, origin, destination, direction){
                slideIndexS = destination.index+1;
            },
            onLeave: function(origin, destination, direction) {
                console.log('Index: ' + origin.index + ' Slide Index: ' + slideIndexS);
                //console.log(index, nextIndex, direction, sliding);
                if (origin.index === 0 && !sliding) {
                    if (direction === 'down' && slideIndexS < 4) {
                        $.fn.fullpage.moveSlideRight();
                        return false;
                    } else if (direction === 'up' && slideIndexS > 0) {
                        $.fn.fullpage.moveSlideLeft();
                        return false;
                    }
                } else if (sliding) {
                    return false;
                }
            }
        });
    });
         
    
    
         
         
         </script>
